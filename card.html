<html>
<head>
    <script src="poker.js"></script>
    <script src="jquery-3.6.4.min.js"></script>
    <title>Test</title>
    <style>
        canvas {
            position: relative;
            top: 0;
            transition: top ease 0.5s;
            margin: 10px;
        }
        canvas:hover {
            top: -10px;
        }
        .card {
            position: static;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <canvas id="m1" width="135" height="180"></canvas>

            <canvas id="m11" width="135" height="180"></canvas>
            <canvas id="m12" width="135" height="180"></canvas>
        </div>

    </div>
    <script>
      const params = new URLSearchParams(document.location.search);
      const id = params.get("id");

      $.post("http://localhost:8080/pick_card", {"id": id}, function (r) {
        for (let i = 1; i <= 12; i++) {
          document.getElementById('m'+i).getContext('2d').drawPokerBack(0, 0, 180, '#b55', '#a22')
        }
        for (let n in r.data) {
          document.getElementById(r.data[n].key).getContext('2d').drawNumberCard(0, 0, 180, 'h', r.data[n].number);
        }
      })
